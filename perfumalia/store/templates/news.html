{% extends 'base.html' %} 
{% block title %} Perfumalia {% endblock %} 

{% block content %} 

<div class="text-center"> 
  <h1>Noitcias de Belleza</h1>
  <div class="grid-container">
    {% for article in articles %}

      <div class="grid-item">
          <h2>{{ article.title }}</h2>
          <img src="{{ article.urlToImage }}" alt="{{ article.title }}" width="300" height="200">
          <p>{{ article.description }}</p>
          <p><a href="{{ article.url }}">Leer m√°s</a></p>
      </div>
    {% endfor %}
</div>
  <a href="/">
      <button>Regresar</button>
  </a>
</div> 

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .grid-item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    .grid-item img {
        max-width: 100%;
        height: auto;
    }

    .grid-item h2 {
        font-size: 12px;
        margin-bottom: 5px;
    }

    .grid-item p {
        font-size: 12px;
        margin-bottom: 5px;
    }

    .grid-item a {
        font-size: 12px;
    }
</style>


{% endblock %}
